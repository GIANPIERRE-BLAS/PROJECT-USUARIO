<h1>Informacion de usuarios!</h1>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>            
        </tr>
    </thead>
    <tbody>
        @for(usuario of users; track usuario.codUsuario ){
            <tr>
                <td>{{ usuario.codUsuario }}</td>
                <td>{{ usuario.nomUsuario }}</td>
                <td>{{ usuario.apeUsuario }}</td>
                <td>{{ usuario.emaUsuario }}</td>
            </tr>        
        }
    </tbody>
</table>
